<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Acelerometro</title>
    </head>
    <body style="margin: auto; width: 100%;">

    <div style="text-align: center;padding-top: 0px" >
        <table style="width:100%; " align="center">
            <tr>
                <td align="center">
                    <!-- ------------------------------------------------------------------------- -->
                    <!-- ----------------------- M E N U    B U T T O N S  ----------------------- -->
                    <!-- ------------------------------------------------------------------------- -->
                    <div id="divMenu" style="text-align: center; font-size: x-large; background-color: #7e7e7e;height: 50px;" >
                        <button id="btnPositon" onclick="verMenu(0);" style="font-size: xx-large">MOTION</button>
                        <button id="btnCompass" onclick="verMenu(1);" style="font-size: xx-large">COMPASS</button>
                        <button id="btnMap" onclick="verMenu(2);" style="font-size: xx-large">MAP</button>
                        <button id="btnGeo" onclick="verMenu(3);" style="font-size: xx-large">FOOT</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="center">

                    <!-- ------------------------------------------------------------------------- -->
                    <!-- ----------------------- A C E L E R O M E T R O   ----------------------- -->
                    <!-- ------------------------------------------------------------------------- -->
                    <div id="divAceletarion" style="text-align: center;font-size: x-large;visibility: hidden; font-family: monospace, serif;" >
                        <table style="width:100%; " align="center">
                            <tr>
                                <td align="center">
                                    <table style="width:100%;" align="center">
                                        <tr>
                                            <td style="width:100%;" align="center" colspan="3">
                                                &nbsp;&nbsp;Acceleration including gravity <br/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width:100%;" align="center">
                                                <span id="ChronoPos_1" style="width: 300px">0:00:000</span></br>
                                                &nbsp;&nbsp;X: <span id="Xposition" style="width: 300px">0</span></br>
                                                &nbsp;&nbsp;Y: <span id="Yposition" style="width: 300px">0</span></br>
                                                &nbsp;&nbsp;Z: <span id="Zposition" style="width: 300px">0</span></br>
                                                &nbsp;&nbsp;T: <span id="Tposition" style="width: 300px">0</span></br>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <div id="divLine2" style="text-align: center;" >
                                        <table style="width:100%;" align="center">
                                            <tr>
                                                <td style="width:100%;" align="center">
                                                    <!--
                                                    <button id="obtenerXYZ_2" onclick="obtenerXYZ_Motion();" style="font-size: xx-large">START MOTION</button>
                                                    &nbsp;
                                                    <button id="FixedXYZ" onclick="fixedXYZ_Motion();" style="font-size: xx-large">FIXED</button>
                                                    &nbsp;
                                                    <button id="obtenerXYZ_1" onclick="obtenerXYZ();" style="font-size: xx-large">START</button>
                                                    &nbsp;-->
                                                    <button id="obtenerXYZ_Step" onclick="stepCounter();" style="font-size: xx-large">START STEP</button>
                                                    <button id="obtenerXYZ" onclick="stepCounter_Stop();" style="font-size: xx-large">STOP STEP</button>
                                                    <button id="obtenerXYZ_4" onclick="clearCounter();" style="font-size: xx-large">CLEAR STEP</button>
                                                    <button id="exitAPP" onclick="exitApp();" style="font-size: xx-large">EXIT</button>
                                                    <!--
                                                    <button id="obtenerXYZ_3" onclick="obtenerWatchAcc();" style="font-size: xx-large">START WATCH</button>
                                                    <button id="obtenerXYZ_4" onclick="clearWatchAcc();" style="font-size: xx-large">CLEAR</button>
                                                    -->
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <div id="divLine3" style="text-align: center;" >
                                        <table style="width:100%;" align="center">
                                            <tr>
                                                <td style="width:100%;" align="center" colspan="3">
                                                    <span id="XYZpositionW" style="width: 300px"></span>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </div>

                    <!-- -------------------------------------------------------------- -->
                    <!-- ----------------------- C O M P A S S  ----------------------- -->
                    <!-- -------------------------------------------------------------- -->
                    <div id="divBrujula" style="text-align: center;font-size: x-large;visibility: hidden" >
                        <table style="width:100%; " align="center">
                            <tr>
                                <td align="center">
                                    <div id="divBrujula2" style="text-align: center;" >
                                        <div id="divCompass">
                                            <div id="arrow" style="position: relative;top:0px;left:0px">
                                                <img src="img/arrow.png" width="200px" height="200px" style="visibility: hidden;">
                                                <div id="divCompassTriangle" style="position: relative;top:-278px;left:-2px;z-index: 10;" >
                                                    <div id="heading" style="text-align: center;font-size: xx-large;">...</div>
                                                    <br/>
                                                    <img id="triangleCompass" src="img/triangle.png" width="30px" height="30px" style="visibility: hidden;">
                                                </div>
                                                <div id="divCompassGraph" style="position: relative;top:-295px;left:0px;z-index: 2;" >
                                                    <img src="img/rose3.png" width="390px" height="390px">
                                                </div>
                                                <div id="arrowButtons" style="position: relative;top:-250px;left:0px;" >
                                                    <button onclick="startWatch();" style="font-size: xx-large">START</button>
                                                    &nbsp;
                                                    <button onclick="stopWatch();" style="font-size: xx-large">STOP</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!-- ----------------------------------------------------- -->
                    <!-- ----------------------- M A P ----------------------- -->
                    <!-- ----------------------------------------------------- -->

                    <div id="divMapLabel" style="visibility: hidden; z-index: 1;position: fixed;top:50px;left:0px;font-size: xx-large" >
                        <span id="ChronoPos" style="width: 300px">0:00:000</span>&nbsp;
                        <button onclick="paintStep();" style="font-size: xx-large">START</button>&nbsp;<button onclick="stopStep();" style="font-size: xx-large">STOP</button><br/>
                        <!--
                        X: <span id="XpositionLabel" style="width: 300px">0</span>&nbsp;&nbsp;<span id="XpositionDeg" style="width: 150px">0</span><br/>
                        Y: <span id="YpositionLabel" style="width: 300px">0</span>&nbsp;&nbsp;<span id="YpositionDeg" style="width: 150px">0</span><br/>
                        Z: <span id="ZpositionLabel" style="width: 300px">0</span>&nbsp;&nbsp;<span id="STEPpositionDeg" style="width: 150px">0</span><br/>
                        -->
                        Ini.Deg:&nbsp;<span id="STEPiniDeg" style="width: 150px">0</span><br/>
                        Degree:&nbsp;&nbsp;<span id="STEPDegree" style="width: 150px">0</span><br/>
                        Deg.Cal:&nbsp;<span id="STEPCalcDegree" style="width: 150px">0</span><br/>
                    </div>
                    <div id="divMapFixed" style="visibility: hidden; z-index: 1;position: fixed;top:0px;left:0px" >
                        <img id="mapFixed" src="img/mapa1.png" width="478px" height="612px;" style="z-index: 99">
                        <br/>
                        <button id="exitAPP2" onclick="exitApp();" style="font-size: xx-large">EXIT</button>
                    </div>
                    <div id="divMapCanvas" style="text-align: center;font-size: x-large;visibility: hidden; z-index: 2;" >
                        <canvas id="myCanvas" style="background: transparent;"></canvas>
                    </div>
                    <div id="divPoint" style="visibility: hidden; z-index: 99;position: fixed;top:0px;left:0px" >
                        <img id="divPosition" src="img/arrow.png" width="30px" height="30px" style="z-index: 99;">
                    </div>

                    <!-- ----------------------------------------------------- -->
                    <!-- ----------------------- M A P ----------------------- -->
                    <!-- ----------------------------------------------------- -->

                    <div id="divPodometer" style="visibility: hidden; z-index: 1;position: fixed;top:50px;left:0px;font-size: xx-large" >
                        X: <span id="XpositionGEO" style="width: 300px">0</span><br/>
                        Y: <span id="YpositionGEO" style="width: 300px">0</span><br/>
                        Z: <span id="ZpositionGEO" style="width: 300px">0</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/position.js"></script>
    <script type="text/javascript" src="js/stepcounter.js"></script>

</html>
